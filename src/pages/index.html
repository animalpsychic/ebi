<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eby</title>
  <meta name="description" content="Blog Ebi" />
  <meta name="author" content="Ebi" />
  <meta name="robots" content="index, follow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0d10; --card:#12161b; --muted:#8ea0b3; --text:#e7edf5; --brand:#63e; --brand-2:#59f; --accent:#22c55e; --ring:rgba(99, 102, 241, .45);
      --shadow:0 10px 30px rgba(0,0,0,.35), 0 2px 10px rgba(99,102,241,.15)
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:linear-gradient(180deg, #0b0d10 0%, #0c1016 50%, #0b0d10 100%); color:var(--text); font-family:'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; line-height:1.6}
    a{color:var(--brand); text-decoration:none}
    a:hover{color:var(--brand-2)}
    .container{max-width:1120px; margin:0 auto; padding:24px}
    header.nav{position:static; top:0; z-index:40; backdrop-filter:saturate(1.2) blur(10px); background:rgba(11,13,16,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav-inner{display:flex; gap:14px; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.25px}
    .brand .logo{width:34px; height:34px}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.04); border-radius:999px; font-size:.85rem; color:var(--muted)}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:white; border:0; border-radius:14px; box-shadow:var(--shadow); cursor:pointer}
    .btn.secondary{background:#1d2330}
    .btn:hover{transform:translateY(-1px)}
    .grid{display:grid; gap:24px}
    .hero{padding:48px 0 16px}
    .hero-card{display:grid; grid-template-columns:1.2fr .8fr; gap:32px; padding:28px; border-radius:24px; background:radial-gradient(1200px 600px at 0% -10%, rgba(99,102,241,.2), transparent 60%), linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); box-shadow:var(--shadow)}
    .hero h1{font-size:2.4rem; line-height:1.2; margin:8px 0 14px}
    .hook{font-weight:700; font-size:1.05rem; color:#c9d6e5; background:rgba(56,189,248,.1); border:1px solid rgba(56,189,248,.25); padding:10px 14px; border-radius:12px; display:inline-flex; align-items:center; gap:10px}
    .hero p{color:#cbd5e1}
    .stats{display:grid; grid-template-columns:repeat(3,1fr); gap:16px; margin-top:16px}
    .stat{background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; text-align:center}
    .stat strong{display:block; font-size:1.6rem}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:20px; box-shadow:var(--shadow)}
    h2{font-size:1.6rem; margin:6px 0 4px}
    h3{font-size:1.15rem; margin:20px 0 8px}
    .toc{position:relative}
    .toc ol{padding-left:18px}
    .toc a{color:#cbd5e1}
    .toc a:hover{color:white}
    .kicker{font-weight:800; font-size:.85rem; letter-spacing:1px; text-transform:uppercase; color:#8aa2ff}
    .section{margin:28px 0}
    .prose p{margin:10px 0; color:#dde6f3}
    .prose p strong{color:#fff}
    .tag{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.08); background:rgba(255,255,255,.04); color:#9fb2c7; font-size:.85rem}
    .chips{display:flex; flex-wrap:wrap; gap:10px}
    .two-col{display:grid; grid-template-columns:1fr 1fr; gap:24px}
    .three-col{display:grid; grid-template-columns:repeat(3,1fr); gap:24px}
    .svg-wrap{display:flex; align-items:center; justify-content:center; padding:18px; background:#0e131a; border:1px dashed rgba(255,255,255,.08); border-radius:16px}
    .note{font-size:.9rem; color:#9fb2c7}
    footer{margin-top:40px; padding:40px 0; border-top:1px solid rgba(255,255,255,.08); color:#9fb2c7}
    .newsletter{display:grid; grid-template-columns:1fr .9fr; gap:20px; align-items:center}
    .input{display:flex; gap:10px}
    .input input{flex:1; background:#0f151d; border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:14px 12px; color:white}
    .input input:focus{outline:2px solid var(--ring); border-color:transparent}
    .badge{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; background:rgba(34,197,94,.12); border:1px solid rgba(34,197,94,.35); color:#6ee7b7; border-radius:999px; font-size:.8rem}
    .quote{border-left:3px solid var(--brand-2); padding-left:14px; color:#cfe0ff; background:rgba(99,102,241,.08); border-radius:8px; padding:12px 14px}
    .timeline{position:relative; padding-left:24px}
    .timeline::before{content:""; position:absolute; left:8px; top:0; width:2px; height:100%; background:linear-gradient(180deg, var(--brand), transparent)}
    .timeline .item{position:relative; margin:14px 0}
    .timeline .item::before{content:""; position:absolute; left:-18px; top:6px; width:10px; height:10px; background:var(--brand-2); border-radius:50%; box-shadow:0 0 0 3px rgba(89,109,255,.25)}
    .gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
    .gallery figure{margin:0}
    .gallery figcaption{font-size:.85rem; color:#a9bed7}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
    @media (max-width: 980px){
      .hero-card{grid-template-columns:1fr;}
      .stats{grid-template-columns:1fr 1fr}
      .two-col{grid-template-columns:1fr}
      .three-col{grid-template-columns:1fr}
      .newsletter{grid-template-columns:1fr}
      .gallery{grid-template-columns:1fr 1fr}
    }
    @media (max-width: 768px) {
      .nav-inner {
        flex-wrap: wrap;
      }
      nav ul {
        display: flex;
        flex-direction: column;
        background: #6d28d9;
        padding: 1rem;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 0 0 8px 8px;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: all 0.3s ease-in-out;
      }
      nav ul.show {
        max-height: 500px;
        opacity: 1;
      }
      .nav-toggle {
        display: block;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--text);
      }
    }

    @media (min-width: 769px) {
      .nav-toggle {
        display: none;
      }
      nav ul {
        display: flex;
        gap: 20px;
        list-style: none;
        padding: 0;
      }
      nav a {
        color: var(--text);
      }
    }
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Eby",
    "description": "Blog Ebi",
    "url": "https://example.com/",
    "inLanguage": "id-ID",
    "author": {
      "@type": "Person",
      "name": "Ebi"
    }
  }
  </script>
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a href="/" class="brand">
      <img src="https://assets.website-files.com/643b216973347c617a262483/643d9c1044464c70d49911e8_logo-white.svg" loading="lazy" width="34" height="34" alt="Logo" class="logo" />
      <div>Eby</div>
    </a>

        <button class="nav-toggle" aria-label="Toggle navigation menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>

    <nav>
      <ul>
        <li><a href="#prose">Blog</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#gallery">Gallery</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('nav ul');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  });
</script>

</body>
</html>
